<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>keycalc</title>
</head>

<body>
    <div class="keyboard">
        <div class="keyboard__row">
            <div class="key--top-left key--word" data-key="144">
                <span>Num Lock</span>
            </div>
            <div class="key--numpad" data-key="111">/</div>
            <div class="key--numpad" data-key="106">*</div>
            <div class="key--numpad" data-key="109">-</div>
        </div>

        <div class="keyboard__row">
            <div class="key--numpad" data-key="103">7</div>
            <div class="key--numpad" data-key="104">8</div>
            <div class="key--numpad" data-key="105">9</div>
            <div class="key--numpad key--h5" data-key="107">+</div>
        </div>

        <div class="keyboard__row">
            <div class="key--numpad" data-key="100">4</div>
            <div class="key--numpad" data-key="101">5</div>
            <div class="key--numpad" data-key="102">6</div>
        </div>

        <div class="keyboard__row">
            <div class="key--numpad" data-key="97">1</div>
            <div class="key--numpad" data-key="98">2</div>
            <div class="key--numpad" data-key="99">3</div>
            <div class="key--word key--h5" data-key="13">
                <span>Enter</span>
            </div>
        </div>
        <div class="keyboard__row">
            <div class="key--numpad key--zero" data-key="96">0</div>
            <div class="key--numpad" data-key="110">.</div>
        </div>
    </div>
    <script src="keycalc.js"></script>
</body>

</html>
